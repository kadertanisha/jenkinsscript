pipeline {
    agent { label 'node1' } // Ensure the job runs on the 'node1' agent
    stages {
        stage('variables') {
            steps {
                sh '''
                echo "BUILD_NUMBER :: $BUILD_NUMBER"
                echo "BUILD_ID :: $BUILD_ID"
                echo "BUILD_DISPLAY_NAME :: $BUILD_DISPLAY_NAME"
                echo "JOB_NAME :: $JOB_NAME"
                echo "JOB_BASE_NAME :: $JOB_BASE_NAME"
                echo "BUILD_TAG :: $BUILD_TAG"
                echo "EXECUTOR_NUMBER :: $EXECUTOR_NUMBER"
                echo "NODE_NAME :: $NODE_NAME"
                echo "NODE_LABELS :: $NODE_LABELS"
                echo "WORKSPACE :: $WORKSPACE"
                echo "JENKINS_HOME :: $JENKINS_HOME"
                echo "JENKINS_URL :: $JENKINS_URL"
                echo "BUILD_URL :: $BUILD_URL"
                echo "JOB_URL :: $JOB_URL"
                '''
            }
        }

        stage('download code') {
            steps {
                git 'https://github.com/anilbidari/todorest.git'
            }
        }

        stage('compile code') {
            steps {
                sh 'mvn compile'
            }
        }

        stage('run unit test') {
            steps {
                sh 'mvn test'
            }
        }

        stage('generate surefire report') {
            steps {
                sh 'mvn surefire-report:report'
            }
        }

        stage('zip report') {
            steps {
                sh 'zip -r site-abdul-$BUILD_NUMBER.zip target/site/*'
            }
        }

        stage('upload unit test report') {
            steps {
                sh 'curl -v -u admin:CloudEnabled --upload-file site-abdul-$BUILD_NUMBER.zip http://3.209.12.124:8081/repository/maven-releases/'
            }
        }
        stage('Create package') {
            steps {
                sh 'mvn package'
            }
        }
        stage('upload jar to nexus') {
            steps {
                sh 'curl -v -u admin:CloudEnabled --upload-file target/todorest-0.0.1-SNAPSHOT.jar http://3.209.12.124:8081/repository/maven-releases/todorest-abdul-$BUILD_NUMBER.jar'
            }
        }
        stage('deploy app') {
        steps {
              sh 'sudo nohup java -jar target/todorest-0.0.1-SNAPSHOT.jar /tmp 2>> /dev/null >> /dev/null &'
            }
        }
    }
}
